<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap, Fontawesome, Google fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700&display=swap" rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather Forecast</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <header>
                <h2 class="display-4">Get the weather when you need it.</h2>
            </header>
        </div>
    </div>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-sm-4 col-lg-3 px-3 py-4" id="sidebar">
                <!-------------------------------------- SIDEBAR -------------------------------------->
                <section>
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" placeholder="Nashville" aria-label="enter city to search here" id="city-input">
                        <div class="input-group-append">
                            <button class="btn btn-dark rounded-0" type="button" id="search">
                                <i class="fas fa-search-location"></i>
                            </button>
                        </div>
                    </div>
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action rounded-0">New York City</button>
                        <button type="button" class="list-group-item list-group-item-action rounded-0">Chicago</button>
                        <button type="button" class="list-group-item list-group-item-action rounded-0">Charleston</button>
                        <button type="button" class="list-group-item list-group-item-action rounded-0">Las Vegas</button>
                        <button type="button" class="list-group-item list-group-item-action rounded-0">Seattle</button>
                        <button type="button" class="list-group-item list-group-item-action rounded-0">San Francisco</button>
                        <button type="button" class="list-group-item list-group-item-action rounded-0">Washington</button>
                        <button type="button" class="list-group-item list-group-item-action rounded-0">New Orleans</button>
                        <button type="button" class="list-group-item list-group-item-action rounded-0">Palm Springs</button>
                        <button type="button" class="list-group-item list-group-item-action rounded-0">St. Louis</button>
                        <button type="button" class="list-group-item list-group-item-action rounded-0">Boston</button>
                    </div>
                </section>
                <!-- ------------------------------------------------------------------------------- -->
            </div>
            <div class="col-sm-8 col-lg-9 w-100">
                <main>
                    <div class="row" id="city-forecast">
                        <div class="card w-100">
                            <div class="card-body">
                                <h3 class="card-title display-3 text-center mb-0" id="city-display"></h3>
                                <p class="card-text small text-center" id="description"></p>
                                <br>
                                <p class="card-text" id="temperature"></p>
                                <p class="card-text" id="humidity"></p>
                                <p class="card-text" id="wind-speed"></p>
                                <p class="card-text" id="uv-index"></p>
                                </div>
                          </div>
                    </div>
                </main>
                <section>
                    <div class="row" id="five-day-forecast">

                    </div>
                </section>
            </div>
        </div>
    </div>


    

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  	<!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      
    <!-- my javascript -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
